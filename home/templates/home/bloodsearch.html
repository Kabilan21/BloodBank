<div class="row">

	<div class="col-8"><h4>Available donors:</h4></div>
	<div class="col-4">{{length}} results</div>
</div>

<div class="list-group" >
{% for donor in donors %}
<div class="list-group-item" style="margin-top: 10px;border-radius: 10px;">
	Name : {{donor.name}}<br>
	Phone : {{donor.number}}<br>
	Location : {{donor.location}}<br>
	More : {{donor.more_location}}
</div>
{% endfor %}	
</div>
